<script>
    //4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).

    var inicio = 15;
    var fim = 100;
    var soma = 0;

    //for
    for (i = inicio; i <= fim; i++){
        soma += i;
    }

    //calculo da media
    var media = soma/86;

    //saída
    alert("A média aritimética é: " + media);

</script>
